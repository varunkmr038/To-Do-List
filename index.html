    <h1 class="text-center my-5">TODOs List</h1>

    <div class="form ">
      <div class="mb-3">
        <label for="title" class="form-label" >Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Add an item to the List</div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea  class="form-control" id="description" rows="3" placeholder="Here"></textarea> 
      </div>
      
      <button  id="add" class="btn btn-primary">Add to List</button>
      <button  id="clearlist" class="btn btn-primary" onclick="clearlist()">Clear List</button>
    
    </div>
     
   <h2 class="text-center my-4">Your Items</h2>
   <div id="table">
   <table class="table">
    <thead>
      <tr>
        <th scope="col">SNo</th>
        <th scope="col">Item Title</th>
        <th scope="col">Item Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="tablebody">
      
    </tbody>
  </table>
